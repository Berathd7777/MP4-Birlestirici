<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>üé• MP4 Videolarƒ± Birle≈ütirici</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.2/dist/mp4box.all.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #667eea;
      font-size: 2rem;
      margin: 0 0 10px 0;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }
    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #1565c0;
    }
    .input-section {
      margin-bottom: 25px;
    }
    .input-section label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: #f9f9f9;
    }
    input[type="file"]:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      color: #999;
      font-size: 0.9rem;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #progress {
      margin-top: 30px;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      color: #666;
      transition: all 0.3s;
    }
    .step-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s;
    }
    .step.active {
      color: #667eea;
      font-weight: 600;
    }
    .step.active .step-icon {
      background: #667eea;
      color: white;
      animation: pulse 1.5s infinite;
    }
    .step.done {
      color: #4caf50;
    }
    .step.done .step-icon {
      background: #4caf50;
      color: white;
    }
    .step.error {
      color: #f44336;
    }
    .step.error .step-icon {
      background: #f44336;
      color: white;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #log {
      margin-top: 15px;
      background: #2d2d2d;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="material-symbols-outlined">movie_filter</span>
      MP4 Birle≈ütirici
    </h1>
    <p class="subtitle">Intro videonuzu ana videonun ba≈üƒ±na ekleyin</p>

    <div class="info-box">
      üí° <strong>MP4Box.js</strong> kullanƒ±larak profesyonel video birle≈ütirme
    </div>

    <div class="input-section">
      <label>üé¨ Intro Videosu (Ba≈üa Eklenecek)</label>
      <input id="introFile" type="file" accept="video/mp4">
    </div>

    <div class="input-section">
      <label>üé• Ana Video</label>
      <input id="mainFile" type="file" accept="video/mp4">
      <div class="divider">‚Äî veya ‚Äî</div>
      <input id="videoUrl" type="text" placeholder="Herkese a√ßƒ±k MP4 linki yapƒ±≈ütƒ±rƒ±n">
    </div>

    <button class="btn" id="runBtn">
      <span class="material-symbols-outlined">rocket_launch</span>
      Birle≈ütir ve ƒ∞ndir
    </button>
    
    <div id="progress">
      <div class="step" data-step="0">
        <div class="step-icon">
          <span class="material-symbols-outlined">upload</span>
        </div>
        <span class="text">Intro videosu i≈üleniyor...</span>
      </div>
      <div class="step" data-step="1">
        <div class="step-icon">
          <span class="material-symbols-outlined">download</span>
        </div>
        <span class="text">Ana video i≈üleniyor...</span>
      </div>
      <div class="step" data-step="2">
        <div class="step-icon">
          <span class="material-symbols-outlined">merge</span>
        </div>
        <span class="text">Videolar birle≈ütiriliyor...</span>
      </div>
      <div class="step" data-step="3">
        <div class="step-icon">
          <span class="material-symbols-outlined">download_done</span>
        </div>
        <span class="text">Video indiriliyor...</span>
      </div>
    </div>
    
    <div id="log"></div>
  </div>

  <script>
    const introInput = document.getElementById('introFile');
    const mainInput = document.getElementById('mainFile');
    const urlInput = document.getElementById('videoUrl');
    const runBtn = document.getElementById('runBtn');
    const logEl = document.getElementById('log');
    const progressDiv = document.getElementById('progress');
    const steps = document.querySelectorAll('.step');

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateStep(index, status) {
      const step = steps[index];
      if (!step) return;
      
      steps.forEach((s, i) => {
        if (i < index && !s.classList.contains('error')) {
          s.classList.add('done');
          s.classList.remove('active');
          const icon = s.querySelector('.step-icon .material-symbols-outlined');
          icon.textContent = 'check_circle';
        } else {
          s.classList.remove('active', 'done', 'error');
        }
      });
      
      if (status === 'active') {
        step.classList.add('active');
        const icon = step.querySelector('.step-icon .material-symbols-outlined');
        if (index === 0) icon.textContent = 'upload';
        if (index === 1) icon.textContent = 'download';
        if (index === 2) icon.textContent = 'merge';
        if (index === 3) icon.textContent = 'download_done';
      } else if (status === 'done') {
        step.classList.add('done');
        const icon = step.querySelector('.step-icon .material-symbols-outlined');
        icon.textContent = 'check_circle';
      } else if (status === 'error') {
        step.classList.add('error');
        const icon = step.querySelector('.step-icon .material-symbols-outlined');
        icon.textContent = 'error';
      }
    }

    function checkInputsAndToggleRunButton() {
      const hasIntroFile = introInput.files.length > 0;
      const hasMainFile = mainInput.files.length > 0;
      const hasVideoUrl = urlInput.value.trim() !== '';

      runBtn.disabled = !(hasIntroFile && (hasMainFile || hasVideoUrl));
    }

    checkInputsAndToggleRunButton();
    introInput.onchange = checkInputsAndToggleRunButton;
    mainInput.onchange = checkInputsAndToggleRunButton;
    urlInput.oninput = checkInputsAndToggleRunButton;


    async function readFileAsArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function fetchVideoAsArrayBuffer(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Video indirilemedi: ' + response.statusText);
      return await response.arrayBuffer();
    }

    async function parseAndCollectSamples(arrayBuffer, fileDescription = '') {
      return new Promise((resolve, reject) => {
        const mp4boxFile = MP4Box.createFile();
        let collectedSamples = {};
        let trackInfo = null;
        let finishedTracks = new Set();
        let totalTracks = 0;

        mp4boxFile.onReady = (info) => {
          log(`${fileDescription} video bilgisi alƒ±ndƒ±: ${info.tracks.length} track, s√ºre: ${(info.duration / info.timescale).toFixed(2)} saniye.`);
          trackInfo = info;
          totalTracks = info.tracks.length;

          if (totalTracks === 0) {
              reject(new Error(`${fileDescription} i√ßin track bulunamadƒ±. Bozuk veya desteklenmeyen video olabilir.`));
              return;
          }

          info.tracks.forEach(track => {
            // Debugging i√ßin track √∂zelliklerini logla
            log(`DEBUG: ${fileDescription} Track ID: ${track.id}, track_type: ${track.track_type}, type: ${track.type}, Codec: ${track.codec}, Timescale: ${track.timescale}`);

            mp4boxFile.setExtractionOptions(track.id, null, { nbSamples: Infinity });
            collectedSamples[track.id] = [];
          });
          mp4boxFile.start();
        };

        mp4boxFile.onSamples = (track_id, user, samples) => {
          if (!collectedSamples[track_id]) {
            collectedSamples[track_id] = [];
          }
          collectedSamples[track_id] = collectedSamples[track_id].concat(samples);
          
          const track = trackInfo.tracks.find(t => t.id === track_id);
          if (track && collectedSamples[track_id].length >= track.nb_samples) {
            finishedTracks.add(track_id);
            if (finishedTracks.size === totalTracks) {
              log(`${fileDescription} i√ßin t√ºm √∂rnekler toplandƒ±.`);
              resolve({ mp4boxFile, info: trackInfo, collectedSamples });
            }
          }
        };

        mp4boxFile.onError = (e) => {
          reject(new Error(`${fileDescription} MP4 ayrƒ±≈ütƒ±rma hatasƒ±: ${e}`));
        };

        arrayBuffer.fileStart = 0;
        mp4boxFile.appendBuffer(arrayBuffer);
        mp4boxFile.flush();
      });
    }

    async function mergeVideos(introBuffer, mainBuffer) {
      log('MP4Box ile birle≈ütirme ba≈ülƒ±yor...');
      
      const { info: introInfo, collectedSamples: introCollectedSamples } = await parseAndCollectSamples(introBuffer, 'Intro');
      const { info: mainInfo, collectedSamples: mainCollectedSamples } = await parseAndCollectSamples(mainBuffer, 'Ana Video');

      log(`Intro s√ºresi: ${(introInfo.duration / introInfo.timescale).toFixed(2)} saniye, Ana video s√ºresi: ${(mainInfo.duration / mainInfo.timescale).toFixed(2)} saniye.`);
      
      const outputFile = MP4Box.createFile();
      const outputTrackMap = new Map();
      let anyTrackAdded = false; // En az bir track eklendi mi?

      introInfo.tracks.forEach(introTrack => {
        // --- √ñnemli: track_type kontrol√º √∂nce yapƒ±lmalƒ± ve ge√ßerli bir tip olmalƒ± ---
        // MP4Box.js track nesnelerinde 'track_type' veya 'type' olabilir, ikisini de kontrol et
        const trackType = introTrack.track_type || introTrack.type; 

        if (!trackType || (trackType !== 'video' && trackType !== 'audio')) {
            log(`HATA: Intro track (ID ${introTrack.id}) i√ßin ge√ßerli bir track tipi ('video' veya 'audio') bulunamadƒ± (Tespit edilen Tip: ${trackType}). Bu track atlanacak.`);
            return; 
        }

        let description = null;
        if (introTrack.mdia && 
            introTrack.mdia.minf && 
            introTrack.mdia.minf.stbl && 
            introTrack.mdia.minf.stbl.stsd && 
            introTrack.mdia.minf.stbl.stsd.entries && 
            introTrack.mdia.minf.stbl.stsd.entries.length > 0) {
          description = introTrack.mdia.minf.stbl.stsd.entries[0];
        } else {
          log(`UYARI: Intro track (ID ${introTrack.id}, Tip ${trackType}) i√ßin codec a√ßƒ±klamasƒ± (stsd entry) bulunamadƒ±. Bu track atlanacak.`);
          return;
        }
        
        const newTrackOptions = {
          type: trackType, // Ge√ßerli trackType kullan
          codec: introTrack.codec,
          timescale: introTrack.timescale,
          duration: 0,
          description: description
        };

        if (introTrack.video) {
          newTrackOptions.width = introTrack.video.width;
          newTrackOptions.height = introTrack.video.height;
        }
        if (introTrack.audio) {
          newTrackOptions.samplerate = introTrack.audio.sample_rate;
          newTrackOptions.channel_count = introTrack.audio.channel_count;
        }
        if (introTrack.hdlr) {
          newTrackOptions.hdlr = introTrack.hdlr;
        }

        const newTrackId = outputFile.addTrack(newTrackOptions);
        
        if (typeof newTrackId === 'number' && newTrackId > 0) {
            outputTrackMap.set(introTrack.id, { outputTrackId: newTrackId, introDurationInOutputTimescale: 0 });
            log(`Intro track (ID ${introTrack.id}, Tip ${trackType}) i√ßin yeni √ßƒ±kƒ±≈ü track'i olu≈üturuldu (√áƒ±kƒ±≈ü ID ${newTrackId}).`);
            anyTrackAdded = true; // Ba≈üarƒ±lƒ± bir track eklendi
        } else {
            log(`HATA: outputFile.addTrack intro track (ID ${introTrack.id}) i√ßin ge√ßerli bir ID d√∂nd√ºrmedi. Bu track atlanacak.`);
        }
      });

      for (const introTrackIdStr in introCollectedSamples) {
        const introTrackId = parseInt(introTrackIdStr);
        if (!outputTrackMap.has(introTrackId)) {
            continue;
        }
        const { outputTrackId } = outputTrackMap.get(introTrackId);
        const samples = introCollectedSamples[introTrackId];
        let currentTrackDuration = 0;

        samples.forEach(sample => {
          outputFile.addSample(outputTrackId, sample.data, {
            dts: sample.dts,
            cts: sample.cts,
            is_sync: sample.is_sync,
            duration: sample.duration,
            is_leading: sample.is_leading,
            is_depended_on: sample.is_depended_on,
            has_redundancy: sample.has_redundancy,
            degradation_priority: sample.degradation_priority,
            depends_on: sample.depends_on
          });
          currentTrackDuration += sample.duration;
        });
        outputTrackMap.get(introTrackId).introDurationInOutputTimescale = currentTrackDuration;
        log(`√áƒ±kƒ±≈ü track ${outputTrackId} i√ßin ${samples.length} intro √∂rnek eklendi. Toplam s√ºre: ${currentTrackDuration} birim.`);
      }

      mainInfo.tracks.forEach(mainTrack => {
        // mainTrack.track_type veya mainTrack.type kontrol√º
        const mainTrackType = mainTrack.track_type || mainTrack.type;

        const matchingIntroTrack = introInfo.tracks.find(it => 
          (it.track_type === mainTrackType || it.type === mainTrackType) && // Hem intro hem main i√ßin type/track_type kontrol√º
          it.codec === mainTrack.codec &&
          it.timescale === mainTrack.timescale
        );

        if (matchingIntroTrack && outputTrackMap.has(matchingIntroTrack.id)) {
          const { outputTrackId, introDurationInOutputTimescale } = outputTrackMap.get(matchingIntroTrack.id);
          const samples = mainCollectedSamples[mainTrack.id];

          samples.forEach(sample => {
            outputFile.addSample(outputTrackId, sample.data, {
              dts: sample.dts + introDurationInOutputTimescale,
              cts: sample.cts + introDurationInOutputTimescale,
              is_sync: sample.is_sync,
              duration: sample.duration,
              is_leading: sample.is_leading,
              is_depended_on: sample.is_depended_on,
              has_redundancy: sample.has_redundancy,
              degradation_priority: sample.degradation_priority,
              depends_on: sample.depends_on
            });
          });
          log(`Ana video track (ID ${mainTrack.id}, Tip ${mainTrackType}) √∂rnekleri √ßƒ±kƒ±≈ü track ${outputTrackId}e ${introDurationInOutputTimescale} ofset ile eklendi.`);
          anyTrackAdded = true; // Ana videodan da track eklendiƒüinde i≈üaretle
        } else {
          log(`UYARI: Ana video track (ID ${mainTrack.id}, Tip ${mainTrackType}, Codec ${mainTrack.codec}, Timescale ${mainTrack.timescale}) i√ßin uyumlu intro track bulunamadƒ± veya intro track i≈ülenmedi. Bu track atlanacak.`);
        }
      });
      
      // Eƒüer hi√ßbir track eklenemediyse finalize etme
      if (!anyTrackAdded) {
          throw new Error('Birle≈ütirilecek ge√ßerli track bulunamadƒ±. Y√ºklenen MP4 dosyalarƒ± bozuk olabilir veya MP4Box.js tarafƒ±ndan desteklenmiyor.');
      }

      outputFile.finalize();
      log('MP4 dosyasƒ± birle≈ütirme tamamlandƒ± ve finalize edildi.');

      const mergedBuffer = outputFile.write('arraybuffer', {});
      log(`Birle≈ütirilen dosya boyutu: ${(mergedBuffer.byteLength / 1024 / 1024).toFixed(2)} MB`);
      return mergedBuffer;
    }

    runBtn.onclick = async () => {
      if (runBtn.disabled) {
        alert('L√ºtfen hem intro videosu hem de ana video (dosya veya link) se√ßin.');
        return;
      }

      runBtn.disabled = true;
      progressDiv.style.display = 'block';
      logEl.style.display = 'block';
      logEl.textContent = '';
      
      steps.forEach((step, index) => {
        step.classList.remove('active', 'done', 'error');
        const icon = step.querySelector('.step-icon .material-symbols-outlined');
        if (index === 0) icon.textContent = 'upload';
        if (index === 1) icon.textContent = 'download';
        if (index === 2) icon.textContent = 'merge';
        if (index === 3) icon.textContent = 'download_done';
      });


      try {
        updateStep(0, 'active');
        log('Intro videosu okunuyor...');
        const introBuffer = await readFileAsArrayBuffer(introInput.files[0]);
        log(`Intro y√ºklendi: ${(introBuffer.byteLength / 1024 / 1024).toFixed(2)} MB`);
        updateStep(0, 'done');
        
        updateStep(1, 'active');
        let mainBuffer;
        if (mainInput.files[0]) {
          log('Ana video dosyadan okunuyor...');
          mainBuffer = await readFileAsArrayBuffer(mainInput.files[0]);
        } else {
          log('Ana video linkten indiriliyor...');
          mainBuffer = await fetchVideoAsArrayBuffer(urlInput.value.trim());
        }
        log(`Ana video y√ºklendi: ${(mainBuffer.byteLength / 1024 / 1024).toFixed(2)} MB`);
        updateStep(1, 'done');
        
        updateStep(2, 'active');
        const mergedBuffer = await mergeVideos(introBuffer, mainBuffer);
        log(`Toplam boyut: ${(mergedBuffer.byteLength / 1024 / 1024).toFixed(2)} MB`);
        updateStep(2, 'done');
        
        updateStep(3, 'active');
        log('Video indiriliyor...');
        const blob = new Blob([mergedBuffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'birlesik_video.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        log('ƒ∞ndirme ba≈üarƒ±lƒ±!');
        updateStep(3, 'done');
        
        alert('‚úÖ Video ba≈üarƒ±yla birle≈ütirildi ve indirildi!');
        
      } catch (error) {
        console.error('Hata:', error);
        log(`HATA: ${error.message}`);
        const activeStepIndex = Array.from(steps).findIndex(s => s.classList.contains('active'));
        if (activeStepIndex >= 0) updateStep(activeStepIndex, 'error');
        alert('‚ùå Bir hata olu≈ütu: ' + error.message);
      } finally {
        runBtn.disabled = false;
        checkInputsAndToggleRunButton();
      }
    };
  </script>
</body>
</html>
